<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">

	<title>Janova školka HTML - Lekce 1</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
</head>
<!--
	Nad těmito řádky není nic, co by mělo na tvůj úkol vliv, pouze to pomáhá udělat stránku krásnější.
	Věnuj se tedy především kódu níže.
-->
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Lekce 1</h1>
			<p>V následujícím odstavci je tlačítko. Tvým úkolem je, aby se po jeho stisknutí objevilo okno s nápisem <code>ahoj</code>.</p>
			<button class="btn btn-primary" onclick='alert("Ahoj")'>Stiskni mě</button>
			<p><small>Nápověda: funkce, kterou hledáš, se jmenuje <code>alert()</code>.</small></p>
		</div>

	</div>
</body>
</html>
