<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">

	<title>Janova školka HTML - Lekce 10</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Lekce 10</h1>
			<p>Tvým úkolem je upravit SQL dotaz, aby z tabulky <code>kontakty</code> vytáhl pouze uživatele se křestním jménem <code>Jakub</code>.</p>
			<p><small>Výsledek odevzdej pushnutím upravené hodnoty <code>value</code> ve zdrojáku tohoto políčka:</small></p>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="name">SQL dotaz</label>
						<input type="text" class="form-control" id="sql" autofocus required value="SELECT * FROM `kontakty` WHERE `jmeno` = 'jakub';">
					</div>
				</div>
			</div>
			<button class="btn btn-primary" id="run">Spustit SQL dotaz</button>
			<h3>Výstup</h3>
			<div id="error" class="result alert alert-danger" style="display:none"></div>
			<div id="result" class="result" style="display:none">
				<table class="table table-striped table-bordered">
					<tbody><tr><td style="text-align:center">Čekám na první spuštění dotazu</td></tr></tbody>
				</table>
			</div>
			<div id="message" class="result alert alert-success" style="display:none"></div>

			<p><small>Pomůcka: <a href="https://sql.jandolejs.cz/adminer">Adminer</a></small></p>

		</div>

	</div>
</body>
</html>
